<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="inputTemp">Enter Temperature (°C):</label>
    <input type="number" id="inputTemp" placeholder="Enter temperature">
    <label for="convertTo">Convert to:</label>
    <select id="convertTo">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertTemperature() {
      const inputTemp = parseFloat(document.getElementById("inputTemp").value);
      const convertTo = document.getElementById("convertTo").value;
      let result = 0;

      if (convertTo === "fahrenheit") 
        result = (inputTemp * 9/5) + 32;
      } else if (convertTo === "kelvin") {
        result = inputTemp + 273.15;
      }

      document.getElementById("result").textContent = `Converted Temperature: ${result.toFixed(2)}°${convertTo.charAt(0).toUpperCase() + convertTo.slice(1)}`;
    }
  </script>
</body>
</html>
